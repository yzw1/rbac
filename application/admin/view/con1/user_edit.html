{extend name="main/index" /}
{block name="main"}

<div class="content-page">

    <div class="content">

        <div class="row">

            <div class="col-sm-6 portlets">

                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>{$title}</strong> Form</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content padding">
                        <div id="basic-form">
                            <form role="form" action="{:url('admin/user/update',['id'=>$user['id']])}" method="post">
                                <input type="hidden" name="_method" value="PUT">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">用户名</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="用户名" name="username" value="{$user.username}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">真实姓名</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           placeholder="真实姓名" name="name" value="{$user.name}" >
                                </div>



                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
{/block}
