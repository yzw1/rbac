{extend name="main/index" /}
{block name="main"}

<!-- Right Sidebar End -->
<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <!-- Page Heading End-->				<!-- Your awesome content goes here -->
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="widget-header transparent">
                        <h2><strong>用户管理</strong> {$title}</h2>
                        <div class="additional-btn">
                            <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                            <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                            <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                        </div>
                    </div>
                    <div class="widget-content">

                        <div class="table-responsive">
                            <table data-sortable class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <!--<th style="width: 30px" data-sortable="false"><input type="checkbox" class="rows-check"></th>-->
                                    <th>用户名</th>
                                    <th>真实姓名</th>
                                    <th>所属角色</th>
                                    <!--<th>操作</th>-->
                                    <!--<th data-sortable="false">Sort : Off</th>-->
                                    <!--<th>Status</th>-->
                                    <th data-sortable="false">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                {volist name="user" id="vo"}
                                <tr>
                                    <td>{$vo.id}</td>
                                    <!--<td><input type="checkbox" class="rows-check"></td>-->
                                    <td><strong>{$vo.username}</strong></td>
                                    <td>{$vo.name}</td>
                                    <td>

                                       {foreach $vo.role as $v}
                                        {$v}
                                        {/foreach}
                                    </td>
                                    <!--<td><a href="mailto:#">name@domain.com</a></td>-->
                                    <!--<td>123</td>-->
                                    <td><button class="btn btn-danger">删除</button><button class="btn btn-primary">修改
                                    </button><button class="btn btn-success"
                                    >添加</button></td>
                                </tr>
                                {/volist}

                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>

        </div>

        <!-- Footer Start -->
        <footer>
            Huban Creative &copy; 2014
            <div class="footer-links pull-right">
                <a href="#">About</a><a href="#">Support</a><a href="#">Terms of Service</a><a href="#">Legal</a><a href="#">Help</a><a href="#">Contact Us</a>
            </div>
        </footer>
        <!-- Footer End -->
    </div>
    <!-- ============================================================== -->
    <!-- End content here -->
    <!-- ============================================================== -->

</div>

{/block}
